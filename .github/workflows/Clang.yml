name: Clang

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clang:
    strategy:
      fail-fast: false
      matrix:
        version: [20, 21]

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/mattkretz/cplusplus-ci:latest

    steps:
      - uses: actions/checkout@v4

      - name: Run test suite
        env:
          CXX: clang++-${{ matrix.version }}
        run: make -j2 check-constexpr check/arithmetic.skylake/float.41

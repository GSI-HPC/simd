name: GCC

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  gcc:
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - /usr/bin/g++-14
          - /opt/gcc-15/bin/g++
          - /opt/gcc-master/bin/g++

    runs-on: ubuntu-latest

    container:
      image: ghcr.io/mattkretz/cplusplus-ci:latest

    steps:
      - uses: actions/checkout@v4

      - name: Run test suite
        env:
          CXX: ${{ matrix.compiler }}
        run: make -j2 check-constexpr check/simd_bit.ivybridge/unsigned-short.39 check/simd_alg.core2/signed-int.9 check/arithmetic.skylake/float.41
